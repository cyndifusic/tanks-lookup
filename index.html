<!DOCTYPE html>
<html>
<head>
    <title>Tanks Lookup</title>
    <style>
        .square {
			border: solid;
			border-color: black;
			border-width: 1px;	
			padding: 0px;
			width: 32px;
			height: 32px;
		}

		body {
			font-family: "Times New Roman";
		}

		div {
			position: relative;
		}

        img {
			margin-bottom: -4px;
		}

		span {
			position: absolute;
			top: 7px;
			left: 12px;
		}

		.overlapping {
			position: absolute;
			top: 0px;
			left: 0px;
		}

		.enemy {
			left: 14px;
		}

		h2 {
			user-select: none;
		}

		.layoutSelect, .colorsBox {
			margin-right: 10px;
			margin-bottom: 10px;
			float: left;
			border: solid;
			border-color: black;
			border-width: 2px;
			width: 64px;
			height: 64px;
			text-align: center;
		}

		.colorPane {
			width: 64px;
			height: 16px;
		}

		#outerShell, #colors {
			clear: both;
		}

		#theRest, table {
			float: left;
		}

		#info {
			margin-bottom: -20px;
		}

		table {
			padding-right: 30px;
			padding-bottom: 30px;
		}

		#colors {
			padding-top: 20px;
		}

		.layoutSelect:not(.selected):hover {
			background-color: #c4ffe1;
		}

		.selected {
			background-color: #03fc7b;
		}

		#permutations {
			font-weight: normal;
		}

		#contentLookup {
			width: 280px;
			height: 230px;
			border-style: solid;
			border-width: 1px;
			padding-left: 10px;
		}

		#contentLookup > h2 {
			margin-top: 10px;
			margin-bottom: 10px;
		}

		#clContainer > div {
			display: inline-block;
			vertical-align: top;
		}

		#clRightContainer {
			padding-left: 10px;
		}

		.clSquare {
			width: 12px;
			height: 12px;
			border-style: solid;
			border-width: 1px;
		}
    </style>
</head>
<body>
	<div>
		<table cellspacing="0px" id="outerTable"></table><br>

		<div id="theRest">
			<br><button id="swap">Swap Aspect Ratio</button> <button id="previousMission">Previous Mission</button> <button id="nextMission">Next Mission</button>
			<br><p>Jump to mission: </p><input id="typeMission"> <button id="jump">Go</button>
			<br><h1 id="info"></h1>
			<br><h2 id="permutations"></h2>
			<br><div id="contentLookup">
				<h2>Content Lookup</h2>

				<div id="clContainer">
					<div id="clLeftContainer">
						<select name="lookupOptions" id="lookupOptions">
							<option value="1">Brown</option>
							<option value="2">Ash</option>
							<option value="3">Marine</option>
							<option value="4">Pink</option>
							<option value="5">Yellow</option>
							<option value="6">Violet</option>
							<option value="7">Green</option>
							<option value="8">White</option>
							<option value="9">Black</option>
						</select>

						<br><br><button id="clSearch">Search</button>
					</div>

					<div id="clRightContainer">
						<table cellspacing="0px" id="clTable">

						</table>
					</div>
				</div>
			</div>
			<br><i><a href="about.html" target="_blank">How does this work?</a></i>
		</div>
	</div>

	
	<div id="outerShell">
    	
	
	</div>

	<div id="colors">
		
	</div>	

	

    <script src="script.js" type="module"></script>
</body>
</html>
